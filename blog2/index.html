<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eric&#39;s Tech Blog</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: #333;
            background-color: #e8f5e9; /* Light green background */
        }
        
        header, footer {
            text-align: center;
            padding: 1rem 0;
        }

        .header-image {
            width: 100%;
            height: auto;
            display: none; /* Hide the image as we'll use a repeating background */
        }

        .banner-background {
            background-image: url('/repeating-banner.jpg'); /* Replace with your image path */
            background-repeat: repeat-x; /* Repeats the image horizontally */
            padding: 2rem 0;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 1rem 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }

        main {
            padding: 2rem 0;
        }

        article {
            background-color: #fff;
            padding: 1.5rem;
            margin-bottom: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #ffffff;
        }
        
        h2 {
            color: #333;
        }

        a {
            color: #388e3c; /* Greenish blue */
        }

        footer p {
            margin: 0;
            color: #ffffff;
        }
        
        code {
        #background-color: #f4f4f4;
        padding: 5px;
        border-radius: 3px;
        font-family: monospace;
        }
    </style>
</head>
<body>

<header class="banner-background">
    <div class="container">
        <h1>Eric&#39;s Tech Blog</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/about/index.html">About</a></li>
                <li><a href="/contact/index.html">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<main class="container">
    <article>
        <h2>SUSE AI on SLES 15 SP6</h2>
        <p></p>
    </article>
</main>


<footer class="banner-background">
    <div class="container">
        <p>&copy; 2025 Eric&#39;s Tech Blog. All rights reserved.</p>
    </div>
</footer>

</body>
</html>
